<style>
.project-card {
  display: block;
  padding: 1rem;
  border: 1px solid #cc7722; /* Dark orange border */
  border-radius: 0.75rem;
  text-decoration: none;
  background-color: #ffffff;
  color: #000000;
  transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 10px rgba(204, 119, 34, 0.2); /* Soft orange glow */
  overflow: hidden; /* Important for rounded image corners */
}

.project-card:hover {
  transform: translateY(-4px);
  background-color: #b7b7b7;
  box-shadow: 0 6px 16px rgba(204, 119, 34, 0.3); 
}

.project-image {
  width: 100%;
  height: auto;
  border-radius: 0.5rem;
  margin-bottom: 0.75rem;
}

.project-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 0.3rem;
  color: #000000;
}

.project-meta {
  font-size: 0.875rem;
  color: #646969;
  margin-bottom: 0.5rem;
}

.project-summary {
  font-size: 1rem;
}
</style>

<a class="project-card" href="{{ .Get "link" }}">
  {{ with .Get "image" }}
    <img class="project-image" src="{{ . }}" alt="Project Image">
  {{ end }}
  <div class="project-title">{{ .Get "title" }}</div>
  <div class="project-meta">{{ .Get "date" }}</div>
  <div class="project-summary">{{ .Get "summary" }}</div>
</a>
