<style>
  .project-card {
    display: block;
    padding: 1.2rem;
    border: 1px solid rgba(204, 119, 34, 0.5);
    border-radius: 1rem;
    text-decoration: none;
    background-color: #0a0a0a;
    color: #eaeaea; 
    transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    box-shadow: 0 4px 14px rgba(204, 119, 34, 0.15); /* Soft orange glow */
    overflow: hidden;
  }
  
  .project-card:hover {
    transform: translateY(-6px);
    border-color: #ad6013; 
    box-shadow: 0 1px 20px rgb(255, 128, 0); /* Glow effect */
  }
  
  .project-image {
    width: 100%;
    height: auto;
    border-radius: 0.75rem;
    margin-bottom: 0.8rem;
    border: 2px solid rgba(255, 255, 255, 0.05);
  }
  
  .project-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #ffffff;
    letter-spacing: 0.5px;
  }
  
  .project-meta {
    font-size: 0.85rem;
    color: #9a9a9a;
    margin-bottom: 0.6rem;
  }
  
  .project-summary {
    font-size: 1rem;
    color: #dadada;
    line-height: 1.5;
  }
  </style>
  
  <a class="project-card" href="{{ .Get "link" }}">
    {{ with .Get "image" }}
      <img class="project-image" src="{{ . }}" alt="Project Image">
    {{ end }}
    <div class="project-title">{{ .Get "title" }}</div>
    <div class="project-meta">{{ .Get "date" }}</div>
    <div class="project-summary">{{ .Get "summary" }}</div>
  </a>
