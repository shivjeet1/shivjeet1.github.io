<button id="btt-button" class="button" onclick="scrollToTop()">
  <svg class="svgIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
    <path d="M177 159.7l136 136c9.4 9.4 9.4 24.6 0 33.9l-22.6 
    22.6c-9.4 9.4-24.6 9.4-33.9 0L160 255.9l-96.4 96.4
    c-9.4 9.4-24.6 9.4-33.9 0L7 329.7c-9.4-9.4-9.4-24.6 
    0-33.9l136-136c9.4-9.5 24.6-9.5 34-.1z"/>
  </svg>
</button>

<style>
/* Base Button Styling */
.button {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: rgb(0, 0, 0);
  border: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0px 0px 0px 4px rgba(63, 63, 63, 0.623);
  cursor: pointer;
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  
  /* Initial Hidden State (for Fade-in Effect) */
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  overflow: hidden;
}

/* Class added via JavaScript on scroll */
.button.show-btn {
  opacity: 1;
  visibility: visible;
}

.svgIcon {
  width: 12px;
  transition: transform 0.3s ease;
}

.svgIcon path {
  fill: white;
}

/* --- Hover Effects --- */
.button:hover {
  width: 140px;
  border-radius: 50px;
  background-color: rgb(57, 38, 126);
}

.button:hover .svgIcon {
  transform: translateY(-200%);
}

.button::before {
  position: absolute;
  content: "Back to Top";
  color: white;
  font-size: 0px;
  opacity: 0;
  bottom: 15px; /* Centering helper */
  transition: all 0.3s ease;
}

.button:hover::before {
  font-size: 13px;
  opacity: 1;
  bottom: 18px; /* Adjusted for visual centering */
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const backToTopButton = document.getElementById("btt-button");

    window.onscroll = function() {
        // Show button after scrolling 100px
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            backToTopButton.classList.add("show-btn");
        } else {
            backToTopButton.classList.remove("show-btn");
        }
    };

    // Smooth scroll logic
    window.scrollToTop = function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    };
});
</script>
